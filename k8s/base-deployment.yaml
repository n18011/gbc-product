apiVersion: apps/v1
kind: Deployment
metadata:
  name: gbc-app
  labels:
    app: gbc-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gbc-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: gbc-app
    spec:
      containers:
      - name: gbc-app
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10 